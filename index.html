<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <p class="displayResult"></p>
            <p class="displayOperator inline"></p>
            <p class="displayNext inline"></p>
        </div>
        <div class="line">
            <button type="submit" class="clear">Clear</button>
            <button type="submit" class="backspace">Delete</button>
        </div>
        <div class="line">
            <button type="submit" class="digit effect" value="7">7</button>
            <button type="submit" class="digit effect" value="8">8</button>
            <button type="submit" class="digit effect" value="9">9</button>
            <button type="submit" class="operator effect">/</button>
        </div>
        <div class="line">
            <button type="submit" class="digit effect" value="4">4</button>
            <button type="submit" class="digit effect" value="5">5</button>
            <button type="submit" class="digit effect" value="6">6</button>
            <button type="submit" class="operator effect">*</button>
        </div>
        <div class="line">
            <button type="submit" class="digit effect" value="1">1</button>
            <button type="submit" class="digit effect" value="2">2</button>
            <button type="submit" class="digit effect" value="3">3</button>
            <button type="submit" class="operator effect">-</button>
        </div>
        <div class="line end">
            <button type="submit" class="digit effect" value="0">0</button>
            <button type="submit" class="floating effect">.</button>
            <button type="submit" class="result effect">=</button>
            <button type="submit" class="operator effect">+</button>
        </div>
    </div>
</body>

</html>
